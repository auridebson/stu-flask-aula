<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first page</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <h1 class="container-cabecalho">Formulário em Flask</h1>

    <hr>

    <p>
        <form action="/cadastrar" method="post">
            <input type="text" id="nome" name="nome" placeholder="Nome" required>
            <input type="number" id="idade" name="idade" placeholder="Idade" required>
            <input type="text" id="endereco" name="endereco" placeholder="Endereço" required>
            <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>
            <input type="date" id="dataNascimento" name="dataNascimento" placeholder="Data de Nascimento" required>

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>
    
            <input type="email" id="email" name="email" placeholder="E-mail" required>
            <input type="tel" id="telefone" name="telefone" placeholder="Telefone" >
            <input type="text" id="profissao" name="profissao" placeholder="Profissão" >
    
            <button type="submit">Enviar</button>
        </form>
    
    </p>
    
</body>
</html>
