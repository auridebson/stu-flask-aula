<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first page</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <h1 class="container-cabecalho">Calculadora de IMC</h1>

    <hr>
    <!-- 
        < 16,9 - Muito abaixo do peso
        17 a 18,4 - abaixo do peso
        18,5 a 24,9 - peso normal
        25 a 29,9 - acima do peso
        30 a 34,9 - obesidade grau 1
        35 a 40 - obesidade grau 2
        > 40 - obesidade grau 3
     -->

    <p>
        <form action="/" method="post">
            <input type="text" id="nome" name="nome" placeholder="Nome" required>
            <input type="number" id="peso" name="peso" placeholder="Peso" required>
            <input type="number" id="altura" name="altura" placeholder="Altura" required>

            <button type="submit">Enviar</button>
        </form>
    
    </p>
    
</body>
</html>
